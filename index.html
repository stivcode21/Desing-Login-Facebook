<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - inicia sesion o registrate</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="contenedor">
        <div class="col1">
            <img src="img/dF5SId3UHWd (1).svg" alt="" class="logo">
            <p>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida</p>
        </div>
        <div class="col2">
            <form action="">
                <input type="text" placeholder="correo electronico o numero de telefono">
                <input type="password" placeholder="contraseña">
                <a href="#" class="iniciar">iniciar sesion</a>
                <a href="#" class="olvidaste">¿olvidaste tu contraseña?</a>
                <hr>
                <a href="#" class="nueva">Crear cuanta nueva</a>
            </form>
            <p><strong>Crea una pagina</strong> para una celebridad, una marca o un negocio</p>
        </div>
    </div>
</body>
</html>
